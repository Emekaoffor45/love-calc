<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Operations</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="min-h-screen flex flex-col items-center justify-center bg-gray-100 text-gray-800 font-sans"
  >
    <!-- Numbers Display -->
    <div class="mb-6 text-xl font-semibold space-x-4">
      <span id="num1-el" class="px-4 py-2 bg-white shadow rounded"></span>
      <span id="num2-el" class="px-4 py-2 bg-white shadow rounded"></span>
    </div>

    <!-- Buttons -->
    <div class="space-x-3 mb-6">
      <button
        onclick="add()"
        class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition"
      >
        Add
      </button>
      <button
        onclick="subtract()"
        class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition"
      >
        Subtract
      </button>
      <button
        onclick="divide()"
        class="px-4 py-2 bg-purple-500 text-white rounded hover:bg-purple-600 transition"
      >
        Divide
      </button>
      <button
        onclick="multiply()"
        class="px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600 transition"
      >
        Multiply
      </button>
    </div>

    <!-- Result Display -->
    <span
      id="sum-el"
      class="text-lg font-medium bg-white px-4 py-2 shadow rounded"
    >
      Sum:
    </span>

    <script src="index.js"></script>
  </body>
</html>
