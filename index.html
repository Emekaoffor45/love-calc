<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Calculator</title>

    <!-- JS -->
    <script src="index.js" defer></script>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind Config for Custom Font -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              love: ["Dancing Script", "cursive"],
            },
          },
        },
      };
    </script>
  </head>

  <body class="bg-lime-600 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-lg text-center">
      <!-- Title -->
      <h1 class="text-4xl font-love text-amber-600 mb-6">
        ðŸ’– Love Calculator ðŸ’–
      </h1>

      <!-- Input Fields -->
      <input
        type="text"
        id="name1"
        placeholder="Enter your name"
        class="p-2 m-2 rounded-lg bg-lime-600 text-amber-600 placeholder-amber-200 text-center"
      />

      <input
        type="text"
        id="name2"
        placeholder="Enter partner's name"
        class="p-2 m-2 rounded-lg bg-lime-600 text-amber-600 placeholder-amber-200 text-center"
      />

      <!-- Button -->
      <button
        onclick="calculateLove()"
        class="block w-full mt-4 bg-amber-600 text-white py-2 px-4 rounded-lg hover:bg-amber-700 transition"
      >
        Calculate ðŸ’˜
      </button>

      <!-- Result -->
      <p id="result" class="mt-4 text-lg font-love text-lime-600"></p>
    </div>
  </body>
</html>
